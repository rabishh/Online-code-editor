<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Online-Editor</title>
</head>
<body>
    <div class="container">
        <div class="area">
            <h4>HTML</h4>
            <textarea id="html" cols="30" rows="10"></textarea>
            <h4>CSS</h4>
            <textarea id="css" cols="30" rows="10"></textarea>
            <h4>JS</h4>
            <textarea id="js" cols="30" rows="10"></textarea>
        </div>
        <iframe id="ans"></iframe>
    </div>
    <script type="text/javascript">
        function run(){
            let html=document.getElementById("html").value;
            let css="<style>"+document.getElementById("css").value+"</style>";
            let js=document.getElementById("js").value;
            let output = document.getElementById("ans");
            output.contentDocument.body.innerHTML= html + css;
            output.contentWindow.eval(js);
        }
        document.getElementById("html").addEventListener("keyup" , run);
        document.getElementById("css").addEventListener("keyup" , run);
        document.getElementById("js").addEventListener("keyup" , run);
    </script>
</body>
</html>
